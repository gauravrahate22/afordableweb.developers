<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Affordable Web Development</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="stylesCONTACT.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("BYMjYLUn_flNqNEE1");
    })();
  </script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">AWD</div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
        <li><a href="login.html">Login/Signup</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>

      <div class="social-icons">
        <a href="https://www.instagram.com/gaura_v_rahate/" target="_blank" class="icon instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/gaurav-rahate-632224252/" target="_blank" class="icon linkedin">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://wa.me/918390588444" target="_blank" class="icon whatsapp">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </section>
  </main>

  <!-- EmailJS Form Script -->
  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("gaurav22052003", "template_89xlwj6", this)
        .then(() => {
          alert("✅ Message sent successfully!");
          this.reset();
        }, (error) => {
          alert("❌ Failed to send message.\n" + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
