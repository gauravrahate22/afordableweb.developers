<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Affordable Web Development</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styleslog.css" />

  <!-- JavaScript -->
  <script src="login.js" defer></script> <!-- Handles form switching and basic login/signup -->
  <script src="otp.js" defer></script>   <!-- Handles OTP logic via backend -->
   <script src="server.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">AWD</div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="login.html" class="active">Login/Signup</a></li>
      </ul>
    </nav>
  </header>

  <main class="section" style="text-align: center;">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form" class="auth-form active">
      <select id="login-role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p><a href="#" id="show-forgot">Forgot Password?</a></p>
      <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="auth-form">
      <select id="signup-role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgot-form" class="auth-form">
      <input type="email" id="forgot-email" placeholder="Enter your email" required />
      <button type="submit">Reset Password</button>
      <p><a href="#" id="back-to-login">Back to Login</a></p>
    </form>

    <!-- OTP Verification Form -->
    <form id="otp-form" class="auth-form">
      <input type="text" id="otp-code" placeholder="Enter OTP" required />
      <input type="password" id="new-password" placeholder="New Password" required />
      <button type="submit">Set New Password</button>
      <p><a href="#" id="back-to-login-from-otp">Back to Login</a></p>
    </form>

  </main>

  <footer>
    <p>&copy; 2025 Affordable Web Development. All rights reserved.</p>
  </footer>
</body>
</html>
